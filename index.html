    #propaganda-piscante {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #9b59b6;
      color: white;
      font-weight: bold;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 17px;
      cursor: pointer;
      animation: piscar 1.2s infinite alternate;
      box-shadow: 0 0 15px #9b59b6;
      z-index: 1000;
      user-select: none;
    }

    @keyframes piscar {
      0% {opacity: 1;}

<body>

  <h1>Sabrina do Pokémon - Momentos Épicos</h1>

  <div id="video-container"></div>
  <div id="video-title">Carregando título...</div>

  <button onclick="trocarVideo()">Trocar Vídeo</button>

  <div id="unique-string">Carregando conteúdo único...</div>

  <div id="propaganda-piscante" onclick="window.open('ads.html', '_blank')">
    OFERTA IMPERDÍVEL!
  </div>

  <script>
    const videos = [
      {id:"1MOjNA7I98g",titulo:"pokemon red detonado completo"},
      {id:"Px5bIWERPjE",titulo:"N64 Pokémon Stadium 2: Uma Jornada Inesquecível!"},
      {id:"GpuQTgicLL4",titulo:"Detonado e Gampelay Pokemon Stadium Nintendo 64"},
      {id:"BOgWtFTVbqQ",titulo:"Pokémon Red (Detonado - Parte 10) - Ginásio de Planta da Erika"},
      {id:"vpH56Foj3ec",titulo:"pokemon stadium série 1"},
      { id: "TYhdezzyqPo", start: 675, titulo: "Sabrina - Batalha épica aos 11:15" }
    ];

    function getRandomVideo() {
      return videos[Math.floor(Math.random() * videos.length)];
    }

    function gerarSrcVideo(video) {
      let src = `https://www.youtube.com/embed/${video.id}`;
      if (video.start) {
        src += `?start=${video.start}`;
      }
      return src;
    }

    function trocarVideo() {
      const video = getRandomVideo();
      const container = document.getElementById('video-container');
      const tituloEl = document.getElementById('video-title');

      container.innerHTML = `<iframe 
        src="${gerarSrcVideo(video)}" 
        allowfullscreen 
        loading="lazy" 
        title="${video.titulo}"
      ></iframe>`;

      tituloEl.textContent = video.titulo;
    }

    function gerarStringUnica(tamanho = 300) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';
      let resultado = '';
      for(let i = 0; i < tamanho; i++) {
        resultado += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return resultado;
    }

    document.addEventListener('DOMContentLoaded', () => {
      trocarVideo();
      document.getElementById('unique-string').textContent = gerarStringUnica();
    });
  </script>

</body>
